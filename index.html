<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <header>
      <div class="container"></div>
    </header>

    <section>
      <div class="container">
        <h2 class="sec_tit">calculator</h2>
        <div class="calculator">
          <input type="text" class="number-1" placeholder="number-1" />
          <div class="calc">
            <button class="btn btn__plus" type="button">+</button>
            <button class="btn btn__minus" type="button">-</button>
            <button class="btn btn__divide" type="button">/</button>
            <button class="btn btn__multiply" type="button">*</button>
          </div>
          <input type="text" class="number-2" placeholder="number-2" />
          <p class="result">Result...</p>
        </div>
       
      </div>
    </section>

    <footer>
      <div class="container"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="core.js"></script>
  </body>
</html>
